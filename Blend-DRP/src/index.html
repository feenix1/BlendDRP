<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="top-half-container">
      <ul class="upload-list row">
        <li class="upload-list-item">
          <h4>Albedo/Diffuse</h4>
          <input class="map-upload-input" type="file" accept=".jpg, .jpeg, .png">
        </li>
        <li class="upload-list-item">
          <h4>Normal</h4>
          <input class="map-upload-input" type="file" accept=".jpg, .jpeg, .png" 
          title="Although nothing is actually done with the normal map, it's still nice to have so that the output directory immediatly contains everything you need.">
        </li>
        <li class="upload-list-item">
          <h4>Metallic</h4>
          <input class="map-upload-input" type="file" accept=".jpg, .jpeg, .png">
        </li>
        <li class="upload-list-item">
          <h4>Roughness</h4>
          <input class="map-upload-input" type="file" accept=".jpg, .jpeg, .png">
        </li>
        <li class="upload-list-item">
          <h4>Ambient Occlusion</h4>
          <input class="map-upload-input" type="file" accept=".jpg, .jpeg, .png">
        </li>
      </ul>
    </div>
    <div class="bottom-half-container">
      <button class="export-button">Convert</button>
    </div>
  </body>
</html>
